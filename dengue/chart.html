    <style>
        .base {
          position: absolute;
          bottom: 0;
          left: -35px;
          width: 825px;
          height: 20px;
          background-color: rgba(255,255,255,0.05);
          -moz-transform: skew(45deg);
          -o-transform: skew(45deg);
          -webkit-transform: skew(45deg);
        }

        .chart-container {
          position: relative;
          z-index: 0;
          margin: 100px auto 0;
          width: 800px;
          height: 500px;
        }

        .chart-container:after {
          content:"";
          position: absolute;
          top: -15px;
          left: -8px;
          height: 15px;
          width: 800px;
          -moz-transform: skew(45deg);
          -o-transform: skew(45deg);
          -webkit-transform: skew(45deg);
          transform: skew(45deg);
        }
        
        /* ---------------------
          Vertical Bars
        ----------------------*/

        .bar {
          float: left;
          position: absolute;
          bottom: 0;
          z-index: 99;
          height: 35%;
          width: 40px;
          margin: 0 40px;
          background-color: rgba(107,255,49,0.35);
        }

        .bar:before {
          content: "";
          position: absolute;
          left: -15px;
          bottom: 7px;
          height: 100%;
          width: 15px;
          background-color: rgba(107,255,49,0.25);
          -webkit-transform: skewY(45deg);
        }
        

        .bar:after {
          content: "";
          position: absolute;
          top: -15px;
          left: -8px;
          width: 40px;
          height: 15px;
          background-color: rgba(107,255,49,0.45);
          -moz-transform: skewX(45deg);
          -o-transform: skewX(45deg);
          -webkit-transform: skewX(45deg);
          transform: skewX(45deg);
        }

        .two {
          left: 12.5%;
          height: 57%;
        }

        .three {
          left: 25%;
          height: 85%;
        }

        .four {
          left: 37.5%;
          height: 35%;
        }

        .five {
          left: 50%;
          height: 63%;
        }

        .six {
          left: 62.5%;
          height: 45%;
        }

        .seven {
          left: 75%;
          height: 15%;
        }

        .eight {
          left: 87.5%;
          height: 32%;
        }

    </style>

    <script>

                { y: 266455,  label: "Saudi" },
                { y: 169709,  label: "Canada" },
                { y: 158400,  label: "Iran" },
                { y: 142503,  label: "Iraq" },
                { y: 101500, label: "Kuwait" },
                { y: 97800,  label: "UAE" },
                { y: 80000,  label: "Russia" }
            ]
        }]
    });
    bar_chart.render();
    //pie chart
    var pie_chart = new CanvasJS.Chart("pie_chartContainer", {
        animationEnabled: true,
        title: {
            text: "Desktop Search Engine Market Share - 2016"
        },
        data: [{
            type: "pie",
            startAngle: 240,
            yValueFormatString: "##0.00\"%\"",
            indexLabel: "{label} {y}",
            dataPoints: [
                {y: 79.45, label: "Google"},
                {y: 7.31, label: "Bing"},
                {y: 7.06, label: "Baidu"},
                {y: 4.91, label: "Yahoo"},
                {y: 1.26, label: "Others"}
            ]
        }]
    });
    pie_chart.render();

    //line and bar chart
    var line_bar_chart = new CanvasJS.Chart("line_bar_chartContainer", {
        animationEnabled: true,
        theme: "light2",
        title: {
            text: "Monthly Sales Data"
        },
        axisX: {
            valueFormatString: "MMM"
        },
        axisY: {
            prefix: "$",
            labelFormatter: addSymbols
        },
        toolTip: {
            shared: true
        },
        legend: {
            cursor: "pointer",
            itemclick: toggleDataSeries
        },
        data: [
        {
            type: "column",
            name: "Actual Sales",
            showInLegend: true,
            xValueFormatString: "MMMM YYYY",
            yValueFormatString: "$#,##0",
            dataPoints: [
                { x: new Date(2016, 0), y: 20000 },
                { x: new Date(2016, 1), y: 30000 },

                { x: new Date(2016, 4), y: 50000 },

                { x: new Date(2016, 10), y: 40000 },
                { x: new Date(2016, 11), y: 50000 }
            ]
        }, 
        {

            showInLegend: true,

            dataPoints: [

        },

    line_bar_chart.render();

function addSymbols(e) {
    var suffixes = ["", "K", "M", "B"];
    var order = Math.max(Math.floor(Math.log(e.value) / Math.log(1000)), 0);

    if(order > suffixes.length - 1)                 
        order = suffixes.length - 1;

    var suffix = suffixes[order];      
    return CanvasJS.formatNumber(e.value / Math.pow(1000, order)) + suffix;
}

function toggleDataSeries(e) {
    if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
        e.dataSeries.visible = false;
    } else {
        e.dataSeries.visible = true;
    }
    e.chart.render();
}
